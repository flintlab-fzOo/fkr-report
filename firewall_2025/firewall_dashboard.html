<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Firewall Dashboard</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #0d0d0d;
                color: #f5f5f5;
                font-family: "Segoe UI", "Malgun Gothic", sans-serif;
                padding: 24px;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 16px;
            }
            .header h1 {
                color: #f0b429;
                font-size: 22px;
            }
            .meta {
                color: #888;
                font-size: 13px;
            }

            .btn {
                background: #1e1e2e;
                color: #f0b429;
                border: 1px solid #333;
                padding: 6px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 13px;
            }
            .btn:hover {
                background: #2a2a3a;
            }
            .btn-on {
                background: #1a3a2a;
                border-color: #2ecc71;
                color: #2ecc71;
            }
            .btn-off {
                background: #1e1e2e;
                border-color: #555;
                color: #888;
            }

            .card-groups {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 16px;
            }
            .card-group {
                background: #161616;
                border: 1px solid #222;
                border-radius: 8px;
                padding: 16px 20px;
            }
            .card-group-title {
                font-size: 11px;
                color: #555;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 10px;
                padding-bottom: 6px;
                border-bottom: 1px solid #222;
            }
            .card-group-items {
                display: flex;
                gap: 20px;
                align-items: baseline;
                justify-content: center;
            }
            .card-item {
                text-align: center;
                flex: 1;
            }
            .card-item .value {
                font-size: 22px;
                font-weight: 700;
                font-family: "Consolas", monospace;
                margin-bottom: 2px;
            }
            .card-item .sub-value {
                font-size: 14px;
                font-weight: 600;
                font-family: "Consolas", monospace;
            }
            .card-item .label {
                font-size: 10px;
                color: #888;
            }

            .positive {
                color: #2ecc71;
            }
            .negative {
                color: #e74c3c;
            }
            .neutral {
                color: #f5f5f5;
            }
            .win {
                color: #2ecc71;
            }
            .loss {
                color: #e74c3c;
            }
            .hold {
                color: #3498db;
            }

            .section {
                margin-bottom: 28px;
            }
            .section-title {
                color: #f0b429;
                font-size: 15px;
                font-weight: 600;
                margin-bottom: 12px;
                padding-bottom: 6px;
                border-bottom: 1px solid #222;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 13px;
            }
            th {
                background: #1e1e2e;
                color: #f0b429;
                font-weight: 600;
                padding: 10px 12px;
                text-align: center;
                border-bottom: 2px solid #333;
                white-space: nowrap;
            }
            td {
                padding: 8px 12px;
                text-align: center;
                border-bottom: 1px solid #1a1a1a;
                white-space: nowrap;
            }
            tr:hover td {
                background: #1a1a2a;
            }
            .text-left {
                text-align: left;
            }
            .text-right {
                text-align: right;
            }
            .mono {
                font-family: "Consolas", monospace;
            }

            .tag {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 3px;
                font-size: 11px;
                font-weight: 600;
            }
            .tag-phase1 {
                background: #2c3e50;
                color: #3498db;
            }
            .tag-phase2 {
                background: #1a3a2a;
                color: #2ecc71;
            }
            .tag-win {
                background: #1a3a2a;
                color: #2ecc71;
            }
            .tag-loss {
                background: #3a1a1a;
                color: #e74c3c;
            }
            .tag-sell {
                background: #2a2a1a;
                color: #f0b429;
            }

            .empty {
                color: #555;
                text-align: center;
                padding: 40px;
                font-size: 14px;
            }
            .total-row td {
                background: #1e1e2e;
                font-weight: 700;
                border-top: 2px solid #333;
            }

            /* ── 기간 탭 ── */
            .period-bar {
                display: flex;
                gap: 0;
                margin-bottom: 24px;
                border: 1px solid #222;
                border-radius: 8px;
                overflow: hidden;
            }
            .period-tab {
                flex: 1;
                background: #161616;
                color: #666;
                border: none;
                border-right: 1px solid #222;
                padding: 12px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 700;
                text-align: center;
                font-family: "Segoe UI", "Malgun Gothic", sans-serif;
                transition:
                    background 0.15s,
                    color 0.15s;
            }
            .period-tab:last-child {
                border-right: none;
            }
            .period-tab:hover {
                background: #1e1e2e;
                color: #f0b429;
            }
            .period-tab.active {
                background: #2a2a1a;
                color: #f0b429;
            }

            /* ── 서브 컨트롤 입력 ── */
            .sub-input {
                background: #161616;
                color: #f0b429;
                border: 1px solid #333;
                padding: 8px 14px;
                border-radius: 4px;
                font-size: 13px;
                font-family: "Consolas", monospace;
                width: 360px;
                outline: none;
            }
            .sub-input:focus {
                border-color: #f0b429;
            }
            .sub-input::placeholder {
                color: #555;
                font-family: "Segoe UI", "Malgun Gothic", sans-serif;
                font-size: 12px;
            }

            /* ── 차트 카드 ── */
            .chart-card {
                background: #161616;
                border: 1px solid #222;
                border-radius: 8px;
                padding: 16px;
            }
            .chart-label {
                font-size: 11px;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 12px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Firewall Strategy Dashboard</h1>
            <div>
                <span class="meta"
                    >실행일: 2025-12-30 &nbsp; 생성: 2026-02-24 12:10:38</span
                >
                <button
                    class="btn"
                    onclick="location.reload()"
                    style="margin-left: 12px"
                >
                    새로고침
                </button>
                <button
                    class="btn btn-off"
                    id="autoRefreshBtn"
                    onclick="toggleAutoRefresh()"
                    style="margin-left: 6px"
                >
                    ON
                </button>
            </div>
        </div>

        <div id="buyInfoBar"></div>

        <div class="section">
            <div class="section-title" id="holdingsTitle">보유 종목</div>
            <div id="holdingsTable"></div>
        </div>

        <div class="period-bar">
            <button
                class="period-tab"
                data-period="day"
                onclick="switchPeriod('day')"
            >
                일
            </button>
            <button
                class="period-tab"
                data-period="week"
                onclick="switchPeriod('week')"
            >
                주
            </button>
            <button
                class="period-tab active"
                data-period="month"
                onclick="switchPeriod('month')"
            >
                월
            </button>
            <button
                class="period-tab"
                data-period="year"
                onclick="switchPeriod('year')"
            >
                년
            </button>
        </div>

        <!-- 손익 분석 (서브 컨트롤 연동) -->
        <div class="section" id="analyticsSection" style="display: none">
            <div class="section-title" id="analyticsTitle">손익 분석</div>
            <div class="chart-card" style="margin-bottom: 16px">
                <div class="chart-label" id="labelCumulative">누적 손익</div>
                <div style="position: relative; height: 150px">
                    <canvas id="chartCumulative"></canvas>
                </div>
            </div>
            <div
                style="
                    display: grid;
                    grid-template-columns: 1fr 1fr 200px;
                    gap: 16px;
                "
            >
                <div class="chart-card">
                    <div class="chart-label" id="labelPeriodPnl">월별 손익</div>
                    <div style="position: relative; height: 170px">
                        <canvas id="chartPeriodPnl"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-label" id="labelPeriodWin">월별 승률</div>
                    <div style="position: relative; height: 170px">
                        <canvas id="chartPeriodWin"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-label" id="labelSellType">매도 유형</div>
                    <div style="position: relative; height: 170px">
                        <canvas id="chartSellType"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 서브 컨트롤 -->
        <div class="section" id="subControlSection" style="display: none">
            <div class="section-title" id="subControlTitle">월 선택</div>
            <div id="subControl"></div>
        </div>

        <!-- 매매 종합정보 -->
        <div class="section">
            <div class="section-title" id="kpiTitle">매매 종합정보</div>
            <div class="card-groups" id="cards"></div>
        </div>

        <!-- 완료된 거래 -->
        <div class="section">
            <div class="section-title" id="resultsTitle">완료된 거래</div>
            <div id="resultsTable"></div>
        </div>

            // 선택된 기간의 한 단계 세밀한 기간 반환
            function drillDownPeriod(period) {
                return period === "year" ? "month" : "day";
            }

            // ── Chart.js 기본 설정 ──
            Chart.defaults.color = "#666";
            Chart.defaults.borderColor = "#1e1e2e";
            Chart.defaults.font.size = 11;
            Chart.defaults.font.family =
                '"Segoe UI", "Malgun Gothic", sans-serif';

            const C_GREEN = "#2ecc71";
            const C_RED = "#e74c3c";
            const C_GOLD = "#f0b429";
            const C_BLUE = "#3498db";

            function yTickFmt(v) {
                const a = Math.abs(v);
                if (a >= 100000000) return (v / 100000000).toFixed(1) + "억";
                if (a >= 10000) return (v / 10000).toFixed(0) + "만";
                return v.toLocaleString();
            }

            let _cumChart = null;
            let _sellTypeChart = null;
            let _pnlChart = null;
            let _winChart = null;

            // ── 누적 손익 차트 (생성/업데이트) ──
            function buildOrUpdateCumulativeChart(results, label) {
                const sorted = [...results].sort((a, b) =>
                    (a.sell_date || "").localeCompare(b.sell_date || ""),
                );
                let cum = 0;
                const labels = [],
                    data = [];
                sorted.forEach((r) => {
                    cum += r.pnl || 0;
                    labels.push(r.sell_date || "");
                    data.push(cum);
                });

                document.getElementById("labelCumulative").textContent = label
                    ? `누적 손익 (${label})`
                    : "누적 손익";

                if (!_cumChart) {
                    _cumChart = new Chart(
                        document.getElementById("chartCumulative"),
                        {
                            type: "line",
                            data: {
                                labels,
                                datasets: [
                                    {
                                        data,
                                        borderColor: C_GOLD,
                                        backgroundColor:
                                            "rgba(240,180,41,0.07)",
                                        borderWidth: 1.5,
                                        pointRadius: sorted.length > 80 ? 0 : 2,
                                        pointHoverRadius: 4,
                                        fill: true,
                                        tension: 0.3,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: false,
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: (c) =>
                                                ` 누적: ${fmtPnl(c.raw)}원`,
                                        },
                                    },
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            maxTicksLimit: 12,
                                            color: "#555",
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                    y: {
                                        ticks: {
                                            color: "#555",
                                            callback: yTickFmt,
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                },
                            },
                        },
                    );
                } else {
                    _cumChart.data.labels = labels;
                    _cumChart.data.datasets[0].data = data;
                    _cumChart.data.datasets[0].pointRadius =
                        sorted.length > 80 ? 0 : 2;
                    _cumChart.update("none");
                }
            }

            // ── 매도 유형 도넛 차트 (생성/업데이트) ──
            function buildOrUpdateSellTypeChart(results, label) {
                const stMap = {};
                results.forEach((r) => {
                    const st = r.sell_type || "기타";
                    stMap[st] = (stMap[st] || 0) + 1;
                });
                const lbls = Object.keys(stMap);
                const data = lbls.map((l) => stMap[l]);
                const colors = lbls.map((l) => {
                    if (l === "익절" || l === "트레일링") return C_GREEN;
                    if (l === "손절" || l === "1차손절") return C_RED;
                    if (l === "본전사수") return C_GOLD;
                    return C_BLUE;
                });

                document.getElementById("labelSellType").textContent = label
                    ? `매도 유형 (${label})`
                    : "매도 유형";

                if (!_sellTypeChart) {
                    _sellTypeChart = new Chart(
                        document.getElementById("chartSellType"),
                        {
                            type: "doughnut",
                            data: {
                                labels: lbls,
                                datasets: [
                                    {
                                        data,
                                        backgroundColor: colors,
                                        borderColor: "#0d0d0d",
                                        borderWidth: 2,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: false,
                                plugins: {
                                    legend: {
                                        position: "bottom",
                                        labels: {
                                            color: "#888",
                                            font: { size: 10 },
                                            padding: 6,
                                            boxWidth: 10,
                                        },
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: (c) => {
                                                const total =
                                                    c.chart.data.datasets[0].data.reduce(
                                                        (s, v) => s + v,
                                                        0,
                                                    );
                                                return ` ${c.label}: ${c.raw}건 (${total > 0 ? ((c.raw / total) * 100).toFixed(1) : 0}%)`;
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    );
                } else {
                    _sellTypeChart.data.labels = lbls;
                    _sellTypeChart.data.datasets[0].data = data;
                    _sellTypeChart.data.datasets[0].backgroundColor = colors;
                    _sellTypeChart.update("none");
                }
            }

            // ── 기간별 손익/승률 차트 (생성/업데이트) ──
            const PERIOD_LABEL = {
                day: "일별",
                week: "주별",
                month: "월별",
                year: "연별",
            };

            function updatePeriodCharts(results, chartPeriod, selectedKey) {
                const grouped = groupByPeriod(results, chartPeriod);
                const keys = Object.keys(grouped).sort();
                const pnls = keys.map((k) => grouped[k].pnl);
                const wrs = keys.map((k) =>
                    grouped[k].trades > 0
                        ? (grouped[k].wins / grouped[k].trades) * 100
                        : 0,
                );
                const pnlBg = pnls.map((v) =>
                    v >= 0 ? C_GREEN + "aa" : C_RED + "aa",
                );
                const pnlBdr = pnls.map((v) => (v >= 0 ? C_GREEN : C_RED));
                const lp = PERIOD_LABEL[chartPeriod] || "기간별";
                const suffix = selectedKey ? ` (${selectedKey})` : "";

                document.getElementById("labelPeriodPnl").textContent =
                    `${lp} 손익${suffix}`;
                document.getElementById("labelPeriodWin").textContent =
                    `${lp} 승률${suffix}`;

                if (!_pnlChart) {
                    _pnlChart = new Chart(
                        document.getElementById("chartPeriodPnl"),
                        {
                            type: "bar",
                            data: {
                                labels: keys,
                                datasets: [
                                    {
                                        data: pnls,
                                        backgroundColor: pnlBg,
                                        borderColor: pnlBdr,
                                        borderWidth: 1,
                                        borderRadius: 3,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: false,
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: (c) => ` ${fmtPnl(c.raw)}원`,
                                        },
                                    },
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            maxTicksLimit: 14,
                                            color: "#555",
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                    y: {
                                        ticks: {
                                            color: "#555",
                                            callback: yTickFmt,
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                },
                            },
                        },
                    );
                } else {
                    _pnlChart.data.labels = keys;
                    _pnlChart.data.datasets[0].data = pnls;
                    _pnlChart.data.datasets[0].backgroundColor = pnlBg;
                    _pnlChart.data.datasets[0].borderColor = pnlBdr;
                    _pnlChart.update("none");
                }

                if (!_winChart) {
                    _winChart = new Chart(
                        document.getElementById("chartPeriodWin"),
                        {
                            type: "bar",
                            data: {
                                labels: keys,
                                datasets: [
                                    {
                                        data: wrs,
                                        backgroundColor: C_BLUE + "88",
                                        borderColor: C_BLUE,
                                        borderWidth: 1,
                                        borderRadius: 3,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: false,
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: (c) =>
                                                ` ${c.raw.toFixed(1)}%`,
                                        },
                                    },
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            maxTicksLimit: 14,
                                            color: "#555",
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                    y: {
                                        min: 0,
                                        max: 100,
                                        ticks: {
                                            color: "#555",
                                            callback: (v) => `${v}%`,
                                        },
                                        grid: { color: "#1a1a1a" },
                                    },
                                },
                            },
                        },
                    );
                } else {
                    _winChart.data.labels = keys;
                    _winChart.data.datasets[0].data = wrs;
                    _winChart.update("none");
                }
            }

            // ── 모든 차트 업데이트 ──
            function updateAllCharts(results, selectedKey) {
                const chartPeriod = selectedKey
                    ? drillDownPeriod(_currentPeriod)
                    : _currentPeriod;
                buildOrUpdateCumulativeChart(results, selectedKey);
                buildOrUpdateSellTypeChart(results, selectedKey);
                updatePeriodCharts(results, chartPeriod, selectedKey);

                const label = selectedKey ? selectedKey : "전체";
                document.getElementById("analyticsTitle").textContent =
                    `손익 분석 — ${label}`;
            }

            // ── 서브 컨트롤 ──
            const SUB_LABELS = {
                day: "일자",
                week: "주차",
                month: "월",
                year: "연도",
            };

            function renderSubControl(period) {
                const grouped = groupByPeriod(RESULTS, period);
                const keys = Object.keys(grouped).sort().reverse();
                document.getElementById("subControlTitle").textContent =
                    `${SUB_LABELS[period] || "기간"} 선택`;
                document.getElementById("subControlSection").style.display = "";

                let opts = `<option value=""></option>`;
                keys.forEach((k) => {
                    const g = grouped[k];
                    const wr =
                        g.trades > 0
                            ? ((g.wins / g.trades) * 100).toFixed(0)
                            : 0;
                    opts += `<option value="${k}">${g.trades}건 · 승률 ${wr}% · ${fmtPnl(g.pnl)}원</option>`;
                });

                document.getElementById("subControl").innerHTML = `
                <div style="display:flex;align-items:center;gap:10px;">
                    <input type="text" list="subList" id="subInput" class="sub-input"
                           placeholder="전체 — 직접 입력하거나 목록에서 선택 (예: ${keys[0] || ""})"
                           oninput="onSubInput(this.value)"
                           onkeydown="if(event.key==='Escape'){this.value='';onSubInput('');}">
                    <datalist id="subList">${opts}</datalist>
                    <button class="btn" onclick="document.getElementById('subInput').value='';onSubInput('');">초기화</button>
                </div>`;
            }

            // ── 서브 입력 핸들러 ──
            let _currentPeriod = "month";

            function onSubInput(val) {
                val = val.trim();
                if (!val) {
                    _applySub(null);
                    return;
                }
                const grouped = groupByPeriod(RESULTS, _currentPeriod);
                if (grouped[val]) {
                    _applySub(val);
                }
                // 부분 입력 중이면 대기
            }

            function _applySub(key) {
                const filtered = key
                    ? RESULTS.filter(
                          (r) => periodKey(r.sell_date, _currentPeriod) === key,
                      )
                    : RESULTS;
                updateAllCharts(filtered, key);
                renderKpiCards(filtered, key);
                renderResultsTable(filtered, key);
            }

            // 외부에서 호출 가능하도록 (datalist 선택 시)
            function selectSubPeriod(key) {
                _applySub(key);
            }

            // ── 매매 종합정보 카드 ──
            function renderKpiCards(results, selectedKey) {
                let totalPnl = 0,
                    wins = 0,
                    losses = 0,
                    rtnSum = 0;
                results.forEach((r) => {
                    totalPnl += r.pnl || 0;
                    rtnSum += r.rtn || 0;
                    if ((r.pnl || 0) > 0) wins++;
                    else if ((r.pnl || 0) < 0) losses++;
                });
                const tt = results.length;
                const wr = tt > 0 ? (wins / tt) * 100 : 0;
                const avgPnl = tt > 0 ? totalPnl / tt : 0;
                const avgRtn = tt > 0 ? rtnSum / tt : 0;
                const label = selectedKey || "전체";

                document.getElementById("kpiTitle").textContent =
                    `매매 종합정보 — ${label}`;
                document.getElementById("cards").innerHTML = `
                <div class="card-group">
                    <div class="card-group-title">거래</div>
                    <div class="card-group-items">
                        <div class="card-item"><div class="value neutral">${tt}</div><div class="label">총 거래</div></div>
                        <div class="card-item"><div class="sub-value"><span class="positive">${wins}승</span> / <span class="negative">${losses}패</span></div><div class="label">승 / 패</div></div>
                        <div class="card-item"><div class="value ${wr >= 50 ? "positive" : tt > 0 ? "negative" : "neutral"}">${wr.toFixed(1)}%</div><div class="label">승률</div></div>
                    </div>
                </div>
                <div class="card-group">
                    <div class="card-group-title">손익</div>
                    <div class="card-group-items">
                        <div class="card-item"><div class="value ${totalPnl >= 0 ? "positive" : "negative"}">${fmtPnl(totalPnl)}</div><div class="label">실현 손익</div></div>
                        <div class="card-item"><div class="value ${avgPnl >= 0 ? "positive" : "negative"}">${fmtPnl(parseInt(avgPnl))}</div><div class="label">평균 손익</div></div>
                        <div class="card-item"><div class="value ${avgRtn >= 0 ? "positive" : "negative"}">${fmtRtn(avgRtn)}</div><div class="label">평균 수익률</div></div>
                    </div>
                </div>`;
            }

            // ── 완료된 거래 테이블 ──
            const PAGE_SIZE = 50;

            function renderResultsTable(results, selectedKey) {
                const label = selectedKey || "전체";
                document.getElementById("resultsTitle").textContent =
                    `완료된 거래 — ${label} (${results.length}건)`;

                const rEl = document.getElementById("resultsTable");
                if (!results.length) {
                    rEl.innerHTML = '<div class="empty">완료된 거래 없음</div>';
                    return;
                }

                const sorted = [...results].sort((a, b) =>
                    (b.sell_date || "").localeCompare(a.sell_date || ""),
                );
                let rTotalPnl = 0;
                sorted.forEach((r) => {
                    rTotalPnl += r.pnl || 0;
                });

                const renderRow = (r) => {
                    const pc = cls(r.pnl);
                    const resultTag =
                        r.pnl > 0
                            ? '<span class="tag tag-win">WIN</span>'
                            : r.pnl < 0
                              ? '<span class="tag tag-loss">LOSS</span>'
                              : '<span class="tag tag-sell">-</span>';
                    let stTag = "";
                    if (r.sell_type === "익절")
                        stTag = '<span class="tag tag-win">익절</span>';
                    else if (r.sell_type === "트레일링")
                        stTag = '<span class="tag tag-win">트레일링</span>';
                    else if (r.sell_type === "손절")
                        stTag = '<span class="tag tag-loss">손절</span>';
                    else if (r.sell_type === "1차손절")
                        stTag = '<span class="tag tag-loss">1차손절</span>';
                    else if (r.sell_type === "본전사수")
                        stTag = '<span class="tag tag-sell">본전사수</span>';
                    else
                        stTag = `<span class="tag tag-sell">${r.sell_type || ""}</span>`;
                    return `<tr>
            <td class="mono">${r.ticker || ""}</td>
            <td class="text-left">${r.ticker_name || ""}</td>
            <td>${r.signal_date || ""}</td>
            <td>${r.buy_date || ""}</td>
            <td class="mono text-right">${fmt(r.buy_price)}</td>
            <td>${r.sell_date || ""}</td>
            <td class="mono text-right">${fmt(r.sell_price)}</td>
            <td class="mono text-right">${fmt(r.buy_size)}</td>
            <td>${stTag}</td>
            <td class="mono text-right ${pc}">${fmtPnl(r.pnl)}</td>
            <td class="mono text-right ${pc}">${fmtRtn(r.rtn)}</td>
            <td>${resultTag}</td>
          </tr>`;
                };

                let initRows = "";
                sorted.slice(0, PAGE_SIZE).forEach((r) => {
                    initRows += renderRow(r);
                });
                let visibleCount = Math.min(PAGE_SIZE, sorted.length);

                const totalRow = `<tr class="total-row">
          <td colspan="9" style="text-align:right;color:#f0b429;">합계 (${sorted.length}건)</td>
          <td class="mono text-right ${cls(rTotalPnl)}">${fmtPnl(rTotalPnl)}</td>
          <td></td><td></td>
        </tr>`;

                const remaining = sorted.length - visibleCount;
                const moreBtn =
                    remaining > 0
                        ? `<div style="text-align:center;margin-top:12px;"><button class="btn" id="loadMoreBtn" onclick="loadMoreResults()">더보기 (${remaining}건 남음)</button></div>`
                        : "";

                rEl.innerHTML = `<table>
          <thead><tr>
            <th>종목코드</th><th class="text-left">종목명</th><th>신호일</th><th>매수일</th>
            <th>매수가</th><th>매도일</th><th>매도가</th><th>수량</th><th>매도유형</th>
            <th>손익</th><th>수익률</th><th>결과</th>
          </tr></thead>
          <tbody id="resultsTbody">${initRows}</tbody>
          <tfoot>${totalRow}</tfoot>
        </table>${moreBtn}`;

                window._sortedResultsRef = sorted;
                window._visibleCount = visibleCount;
                window.loadMoreResults = function () {
                    const tbody = document.getElementById("resultsTbody");
                    const next = window._sortedResultsRef.slice(
                        window._visibleCount,
                        window._visibleCount + PAGE_SIZE,
                    );
                    let newRows = "";
                    next.forEach((r) => {
                        newRows += renderRow(r);
                    });
                    tbody.insertAdjacentHTML("beforeend", newRows);
                    window._visibleCount += next.length;
                    const left =
                        window._sortedResultsRef.length - window._visibleCount;
                    const btn = document.getElementById("loadMoreBtn");
                    if (left <= 0) btn.parentElement.remove();
                    else btn.textContent = `더보기 (${left}건 남음)`;
                };
            }

            // ── 기간 탭 전환 ──
            function switchPeriod(period) {
                _currentPeriod = period;
                localStorage.setItem("fw_period", period);
                document.querySelectorAll(".period-tab").forEach((t) => {
                    t.classList.toggle("active", t.dataset.period === period);
                });

                if (RESULTS.length) {
                    document.getElementById("analyticsSection").style.display =
                        "";
                    updateAllCharts(RESULTS, null);
                    renderSubControl(period);
                }

                renderKpiCards(RESULTS, null);
                renderResultsTable(RESULTS, null);
            }

            // ── 자동 새로고침 ──
            let _autoRefresh = false,
                _refreshTimer = null;
            function setAutoRefresh(on) {
                const btn = document.getElementById("autoRefreshBtn");
                _autoRefresh = on;
                localStorage.setItem("fw_autorefresh", on ? "1" : "0");
                if (_autoRefresh) {
                    _refreshTimer = setInterval(() => location.reload(), 60000);
                    btn.textContent = "ON";
                    btn.classList.remove("btn-off");
                    btn.classList.add("btn-on");
                } else {
                    clearInterval(_refreshTimer);
                    _refreshTimer = null;
                    btn.textContent = "OFF";
                    btn.classList.remove("btn-on");
                    btn.classList.add("btn-off");
                }
            }
            function toggleAutoRefresh() {
                setAutoRefresh(!_autoRefresh);
            }

            // ── 최대 동시 보유 종목수 계산 ──
            function calcMaxConcurrentHoldings() {
                const events = [];
                RESULTS.forEach((r) => {
                    if (r.buy_date) events.push({ date: r.buy_date, delta: 1 });
                    if (r.sell_date)
                        events.push({ date: r.sell_date, delta: -1 });
                });
                Object.values(HOLDINGS).forEach((h) => {
                    if (h.buy_date) events.push({ date: h.buy_date, delta: 1 });
                });
                // 같은 날짜면 매도(-1) 먼저, 매수(+1) 나중에 처리
                events.sort((a, b) =>
                    a.date !== b.date
                        ? a.date.localeCompare(b.date)
                        : a.delta - b.delta,
                );
                let cur = 0,
                    maxCur = 0;
                events.forEach((e) => {
                    cur += e.delta;
                    if (cur > maxCur) maxCur = cur;
                });
                return maxCur;
            }
            const _maxConcurrentHoldings = calcMaxConcurrentHoldings();

            // ── 초기화 ──
            renderBuyInfoBar();
            renderHoldings();
            switchPeriod(localStorage.getItem("fw_period") || "month");
            if (localStorage.getItem("fw_autorefresh") === "1")
                setAutoRefresh(true);
        </script>
    </body>
</html>
